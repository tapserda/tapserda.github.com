<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA'IKO - T-Shirt Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main-style.css">
</head>
<body>

<!-- Navbar (Fixed at Top) -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center">
      SA'IKO
      <img src="images/logo.png" alt="Logo" class="navbar-logo ms-2">
    </a>
  </div>
</nav>

<!-- Main Content (With Top Padding) -->
<div class="container mt-5 pt-5">
  <!-- Product Section -->
  <section class="product-section my-5">
    <h2 class="section-title text-center mb-4">Our Collection</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card product-box">
          <img src="images/product1.jpg" class="card-img-top" alt="Classic Tee">
          <div class="card-body text-center">
            <h5 class="card-title">Classic Tee</h5>
            <p class="card-text">$30.00</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-box">
          <img src="images/product2.jpg" class="card-img-top" alt="Limited Edition">
          <div class="card-body text-center">
            <h5 class="card-title">Limited Edition</h5>
            <p class="card-text">$35.00</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-box">
          <img src="images/product3.jpg" class="card-img-top" alt="Graphic Print">
          <div class="card-body text-center">
            <h5 class="card-title">Graphic Print</h5>
            <p class="card-text">$40.00</p>
            <button class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Premium Product Showcase -->
  <section class="premium-product my-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div id="premiumCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/product_large1.jpg" class="d-block w-100" alt="Premium Product">
            </div>
            <div class="carousel-item">
              <img src="images/product_large2.jpg" class="d-block w-100" alt="Premium Product">
            </div>
            <div class="carousel-item">
              <img src="images/product_large3.jpg" class="d-block w-100" alt="Premium Product">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#premiumCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#premiumCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-details-box text-center">
          <h2>Exclusive SA'IKO Tee</h2>
          <p>Premium cotton, stylish design, and high-quality print.</p>
          <h3 class="product-price">$45.00</h3>
          <button class="btn btn-dark btn-lg">Buy Now</button>
          <p class="mt-3 text-success">âœ” Free Shipping</p>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container text-center">
    <img src="images/logo.png" alt="SA'IKO Logo" class="footer-logo mb-3">
    <p>SA'IKO is dedicated to stylish and high-quality T-shirt designs.</p>
    <form class="email-list-form d-flex flex-wrap justify-content-center gap-2 my-3">
      <input type="text" class="form-control w-25" placeholder="First Name" required>
      <input type="text" class="form-control w-25" placeholder="Last Name" required>
      <input type="email" class="form-control w-25" placeholder="Email" required>
      <input type="text" class="form-control w-25" placeholder="City" required>
      <button type="submit" class="btn btn-danger">Join Waiting List</button>
    </form>
    <div class="social-icons my-3">
      <a href="https://www.instagram.com/yourpage" target="_blank"><img src="images/Instagram-icon.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@yourpage" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
    </div>
    <nav class="footer-menu">
      <a href="#" class="text-white mx-2">Home</a>
      <a href="#" class="text-white mx-2">Shop</a>
      <a href="#" class="text-white mx-2">Contact</a>
    </nav>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
