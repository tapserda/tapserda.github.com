<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA'IKO - Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>

  <!-- Video Background -->
  <div id="video-container">
    <video autoplay muted loop id="background-video">
      <source src="videos/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="content" class="d-flex flex-column align-items-center justify-content-center">
      <img src="images/logo.png" id="logo" alt="SA'IKO Logo">
      <button id="enterBtn" class="btn btn-outline-light mt-3">Enter</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
